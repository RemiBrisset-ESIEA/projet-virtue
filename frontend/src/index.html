<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinium Car Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenue sur Platinium</h1>
    <form id="car-form">
        <input type="text" id="car-model" placeholder="Car Model" required>
        <input type="number" id="car-price" placeholder="Price per Day" required>
        <button type="submit">Add Car</button>
    </form>
    <ul id="car-list"></ul>
    <script src="app.js"></script>
</body>
</html>
